<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PV SCADA LOGIN</title>
    <!--Bootstrapt css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--Font Awesome-->
    <script src="assets/js/font-awesome.js"></script>
    <!--Owl Carousel css-->
    <link rel="stylesheet" href="assets/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/assets/owl.theme.default.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body>
    <div class="main-wrapper">
        <div class="login-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="login-left-section">
                            <div class="login-wrapper-img">
                                <img src="assets/img/login-logo kopya.png" alt="">
                            </div>
                            <div class="login-link">
                                <a href="#">WWW.PVSCADA.COM</a>
                            </div>
                            <hr class="yellow-line">
                            <div class="login-social-media">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                                <span>@PVSCADA</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="login-right-section">
                            <form action="#" method="POST" name="login">
                                <div class="login-right-section-title">
                                    GİRİŞ YAP
                                </div>
                                <div class="login-input-group">
                                    <label for="">KULLANICI ADI & MAİL</label>
                                    <input type="email" id="username">
                                    <label for="">ŞİFRE</label>
                                    <input type="password" id="password">
                                    <div>
                                        <input type="checkbox" id="rememberme">
                                        <span class="newcheckbox"></span>
                                        <label for="rememberme">BENİ HATIRLA</label>
                                    </div>
                                    <a href="#" class="login-button">
                                        GİRİŞ YAP
                                    </a>
                                    <hr style="color: rgb(235, 235, 235);">
                                    <a type="submit" class="forgetpassword" href="#">
                                        ŞİFREMİ UNUTTUM
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-slogan">
                SOLAR ENERGY MONITORING ENERGY
            </div>
        </div>
    </div>
    <!--JQuery-->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!--Bootstrapt js-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--Owl Carousel js-->
    <script src="assets/owl-carousel/owl.carousel.js"></script>
    <!--Custom js-->
    <script src="assets/js/custom.js"></script>
</body>

</html>
